<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="title">Calculator</div>
    <div class="calculator">
    <div id="display"></div>

    <div class="top-buttons">
        <button class="button" id="clear">CLEAR</button>
        <button class="button" id="backspace">DELETE</button>
    </div>
    <div class="buttons-container">
        <div class="numbers">
            <button class="button digit">7</button>
            <button class="button digit">8</button>
            <button class="button digit">9</button>  
            <button class="button" id="divide">รท</button>
        </div>   
        <div class="numbers">
            <button class="button digit">4</button>
            <button class="button digit">5</button>
            <button class="button digit">6</button>
            <button class="button" id="multiply">x</button>
        </div>
        <div class="numbers">
            <button class="button digit">1</button>  
            <button class="button digit">2</button>
            <button class="button digit">3</button> 
            <button class="button" id="subtract">-</button>
        </div>
        <div class="numbers">
            <button class="button" id="decimal">.</button>
            <button class="button digit">0</button>
            <button class="button" id="equals">=</button>
            <button class="button" id="add">+</button>
        </div>
    </div>
    </div>
</body>
</html>
