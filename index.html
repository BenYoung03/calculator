<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="title">Calculator</div>
    <div class="calculator">
    <div id="display"></div>

    <div class="top-buttons">
        <button class="button" id="clear">CLEAR</button>
        <button class="button" id="backspace">DELETE</button>
    </div>
    <div class="buttons-container">
        <div class="numbers">
            <button class="button digit" id="num7">7</button>
            <button class="button digit" id="num8">8</button>
            <button class="button digit" id="num9">9</button>  
            <button class="button" id="divide">÷</button>
        </div>   
        <div class="numbers">
            <button class="button digit" id="num4">4</button>
            <button class="button digit" id="num5">5</button>
            <button class="button digit" id="num6">6</button>
            <button class="button" id="multiply">x</button>
        </div>
        <div class="numbers">
            <button class="button digit" id="num1">1</button>  
            <button class="button digit" id="num2">2</button>
            <button class="button digit" id="num3">3</button> 
            <button class="button" id="subtract">-</button>
        </div>
        <div class="numbers">
            <button class="button" id="decimal">.</button>
            <button class="button digit" id="num0">0</button>
            <button class="button" id="equals">=</button>
            <button class="button" id="add">+</button>
        </div>
    </div>
    </div>
    <footer class="footer">
        <p>Copyright © <a href="https://github.com/BenYoung03">Ben Young</a>
    </footer>
</body>
</html>
